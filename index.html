<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
</head>

<body class="bg-success-subtle text-center py-5">
  <div class="container">
    <h1 class="display-4 text-success mb-5">Todo Application</h1>

    <div class="input-group mb-4 justify-content-center">
      <input type="text" id="todo" class="form-control w-50 border-success" placeholder="Enter your task..." />
      <button class="btn btn-outline-success" onclick="addTodo()">Add Todo</button>
      <button class="btn btn-outline-danger" onclick="deleteAll()">Delete All</button>
    </div>

    <ul id="todoList" class="list-group w-50 mx-auto shadow-sm"></ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
