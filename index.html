<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo application </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-success-subtle  text-center">

    <input class="input rounded"  placeholder="Enter Text..." id="todo" type="text" />
    <button class="btn m-4 btn-outline-success" onclick="addTodo()">Add Todo</button>
    <button class="btn  btn-outline-success" onclick="deleteAll()">Delete All</button>
    </div>
    <ul  id="todoList">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
